name: Rust

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

env:
  CARGO_TERM_COLOR: always

jobs:
  test:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    
    - name: Run clippy
      run: cargo clippy
      
    - name: Run test
      run: cargo test

    - name: Run test II
      run: cargo test --features="L2" --features="BE"
