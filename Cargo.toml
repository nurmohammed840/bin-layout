[package]
name = "bin-layout"
version = "2.0.0"
edition = "2021"

description = "This library used to serialize and deserialize data in binary format."
authors = ["Nur <nurmohammed840@gmail.com>"]
repository = "https://github.com/nurmohammed840/bin-layout.rs"
license = "Apache-2.0"
keywords = ["binary", "encode", "decode", "serialize", "deserialize"]

[features]


# Enable nightly features to optimize serialization (`[N; T]`) for performance
nightly = []

# Endianness
BE = []         # Big Endian
NE = []         # Native Endian

# Dynamic size types for length encoding of variable-length records.
L3 = []         # 22 bits

[dependencies]
derive = { path = "./derive", version = "0.2" }